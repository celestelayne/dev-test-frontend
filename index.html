<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Document</title>

		<!-- JQUERY CDN -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

		<!-- BOOTSTRAP -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="styles.css">

		<!-- APPLICATION SCRIPTS -->
		<!-- // <script type="text/javascript" src="script.js"></script> -->

	</head>
	<body >

		<div id="content" class="container-fluid">

			<table id="output" class="table table-striped"></table>

		</div>
		<!-- MUSTACHE TEMPLATE -->
		<script id="article-template" type="text/template">

				<thead>
					<tr>
						<th>Unpublished Articles</th>
						<th></th>
						<th>Author</th>
						<th>Words</th>
						<th>Submitted</th>
					</tr>
				</thead>

				<tbody>
				{{#articles}}
					<tr>
						<td class="thumb">
							<span><img src="{{image}}" /></span>
						</td>
						<td>{{title}}</td>
						<td>{{profile.first_name}} {{profile.last_name}}</td>
						<td>{{words}}</td>
						<td>{{publish_at}}</td>
					</tr>
				{{/articles}}
				</tbody>
			
		</script>
		
		<!-- MUSTACHE CDN -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
		
		<script type="text/javascript">
			$(function(){
				$.getJSON('https://api.myjson.com/bins/4ivfh', function(data){
					var template = $('#article-template').html();
					var html = Mustache.to_html(template, data);
					$('#output').html(html);
				}); // getJSON
			}); // function
		</script>

	</body>
</html>
